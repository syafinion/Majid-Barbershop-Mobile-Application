<ion-header color="brown">
  <ion-toolbar color="brown">
    <ion-buttons slot="start">
      <ion-back-button  color="light" defaultHref="/welcome-admin"></ion-back-button>
     </ion-buttons>
     <ion-buttons slot="end">
      <ion-button routerLink="/search-booking">
        <ion-icon color="light" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <h4 class="ion-text-center"><b>Appointments</b><ion-icon name="people-outline"></ion-icon>
    </h4>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment value="all" color="brown">
    <ion-segment-button value="all" color="brown">
      Ongoing
    </ion-segment-button>

    <ion-segment-button value="bookable" color="brown" (click)="navigateToPage()">
      Completed
    </ion-segment-button>
  </ion-segment>
        <ion-card *ngFor="let post of posts" mode="md" style="border-radius: 15px;">
          <ion-item lines="full">
            <ion-button color="none">
              <p class="ion-text-center">
              <ion-icon (click)="deletePost(post.id)" class="ion-text-center" style="font-size: large;" name="Trash" slot="start" color="danger"></ion-icon>
            </p>
          </ion-button>
            <ion-label class="ion-text-center"><b>{{ post.book_status }}</b></ion-label>
            <ion-button color="none">
              <p class="ion-text-center">
            <ion-icon [routerLink]="['/edit-booking-admin', post.id]" name="pencil" slot="end" color="dark"></ion-icon>
          </p>
          </ion-button>

          </ion-item>
        
          <ion-card-content mode="md">
            <ion-item lines="none" mode="md">
              <ion-label>
            <b>Name: </b> {{ post.userName }}
          </ion-label>
          </ion-item>
          <ion-item lines="none" mode="md">
            <ion-label>
            <b>Time: </b> {{ post.pickTime }}
          </ion-label>
          </ion-item>
          <ion-item lines="none" mode="md">
            <b>Date: </b> {{ post.pickDate }}
          </ion-item>
          <ion-item lines="none" mode="md">
          <ion-label>
            <b>Services: </b> {{ post.services }}
          </ion-label>
            </ion-item>
            <ion-item lines="none" mode="md">
              <ion-label>
                <b>User ID: </b> {{ post.user_id }}
              </ion-label>
                </ion-item>
                <ion-item lines="none" mode="md">
                  <ion-label position="floating">
                    <b>User Email: </b>
                  </ion-label>
                  <ion-input type="email" value="{{ post.user_email }}"></ion-input>
                    </ion-item>
                    
              <ion-button expand="full" shape="round" color="success" (click)="donePost(post.id)"><b>Mark As Done</b> <ion-icon name="checkmark-done"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>

  
</ion-content>
