<ion-header color="brown">
  <ion-toolbar color="brown">
    <ion-buttons slot="start">
      <ion-back-button  color="light" defaultHref="/list-booking"></ion-back-button>
     </ion-buttons>
    <h4 class="ion-text-center"><b>Search Booking</b></h4>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="font" placeholder="eg: Name" type="text" (ionInput)="filterList($event)">
  </ion-searchbar>

  <ion-list-header>Booking</ion-list-header>

  <ion-card *ngFor="let book of bookingList" mode="md" style="border-radius: 15px;">
    <ion-item lines="full">
      <ion-button color="none">
        <p class="ion-text-center">
        <ion-icon (click)="deletePost(book.id)" class="ion-text-center" style="font-size: large;" name="Trash" slot="start" color="danger"></ion-icon>
      </p>
    </ion-button>
      <ion-label class="ion-text-center"><b>{{ book.book_status }}</b></ion-label>
      <ion-button color="none">
        <p class="ion-text-center">
      <ion-icon [routerLink]="['/edit-booking-admin', book.id]" name="pencil" slot="end" color="dark"></ion-icon>
    </p>
    </ion-button>

    </ion-item>
  
    <ion-card-content mode="md">
      <ion-item lines="none" mode="md">
        <ion-label>
      <b>Name: </b> {{ book.userName }}
    </ion-label>
    </ion-item>
    <ion-item lines="none" mode="md">
      <ion-label>
      <b>Time: </b> {{ book.pickTime }}
    </ion-label>
    </ion-item>
    <ion-item lines="none" mode="md">
      <b>Date: </b> {{ book.pickDate }}
    </ion-item>
    <ion-item lines="none" mode="md">
    <ion-label>
      <b>Services: </b> {{ book.services }}
    </ion-label>
      </ion-item>
      <ion-item lines="none" mode="md">
      <ion-label>
        <b>Booking ID: </b> {{ book.id }}
      </ion-label>
      </ion-item>
      <ion-item lines="none" mode="md">
        <ion-label>
          <b>User ID: </b> {{ book.user_id }}
        </ion-label>
        </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
