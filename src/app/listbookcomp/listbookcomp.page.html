<ion-header color="brown">
  <ion-toolbar color="brown">
    <ion-buttons slot="start">
      <ion-back-button  color="light" defaultHref="/welcome-admin"></ion-back-button>
     </ion-buttons>
     <ion-buttons slot="end">
      <ion-button routerLink="/search-booking">
        <ion-icon color="light" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <h4 class="ion-text-center"><b>Appointments</b><ion-icon name="people-outline"></ion-icon>
    </h4>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment value="bookable" color="brown">
    <ion-segment-button value="all" (click)="navigateToPage()">
      Ongoing
    </ion-segment-button>

    <ion-segment-button value="bookable">
      Completed
    </ion-segment-button>
  </ion-segment>

        <ion-card *ngFor="let c of comp" mode="md" style="border-radius: 15px;">
          <ion-item lines="full">

            <ion-button color="none">
              <p class="ion-text-center">
              <ion-icon (click)="deletePost(c.id)" class="ion-text-center" style="font-size: large;" name="Trash" slot="start" color="danger"></ion-icon>
            </p>
          </ion-button>
            <ion-label class="ion-text-center"><ion-icon name="document-attach-outline"></ion-icon><b>{{ c.book_status }}</b></ion-label>
            <ion-button color="none">
              <p class="ion-text-center">
            <ion-icon [routerLink]="['/edit-booking-admin', c.id]" name="pencil" slot="end" color="dark"></ion-icon>
          </p>
          </ion-button>
            
          </ion-item>
        
          <ion-card-content mode="md">
            <ion-item lines="none" mode="md">
              <ion-label>
            <b>Name: </b> {{ c.userName }}
          </ion-label>
          </ion-item>
          <ion-item lines="none" mode="md">
            <ion-label>
            <b>Time: </b> {{ c.pickTime }}
          </ion-label>
          </ion-item>
          <ion-item lines="none" mode="md">
            <b>Date: </b> {{ c.pickDate }}
          </ion-item>
          <ion-item lines="none" mode="md">
          <ion-label>
            <b>Services: </b> {{ c.services }}
          </ion-label>
            </ion-item> 
            <ion-item lines="none" mode="md">
              <ion-label>
                <b>Booking ID: </b> {{ c.id }}
              </ion-label>
                </ion-item>
                <ion-item lines="none" mode="md">
                  <ion-label>
                    <b>User ID: </b> {{ c.user_id }}
                  </ion-label>
                    </ion-item>
                    <ion-item lines="none" mode="md">
                      <ion-label position="floating">
                        <b>User Email: </b>
                      </ion-label>
                      <ion-input type="email" value="{{ c.user_email }}"></ion-input>
                        </ion-item>
          </ion-card-content>
        </ion-card>



</ion-content>
