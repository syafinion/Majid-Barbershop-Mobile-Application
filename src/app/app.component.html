<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="/assets/logo2.png">
        <ion-label>
           <h2> Menu</h2>
          <p></p>
        </ion-label>
      </div>
    
      <div class="action-button">
        <ion-button routerLink="/booking">
          <ion-icon slot="start" name="add"></ion-icon> Book an appointment
        </ion-button>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-item routerLink="/home">
          <ion-icon name="person-circle-outline"></ion-icon>
          Home
        </ion-item>
        <ion-item routerLink="/booking">
          <ion-icon name="notifications-outline"></ion-icon>
          Appointment
        </ion-item>
        <ion-item routerLink="/recent">
          <ion-icon name="hourglass-outline"></ion-icon>
          Track Your Booking
        </ion-item>
        <ion-item routerLink="/aboutus">
          <ion-icon name="book-outline"></ion-icon>
          About Us
        </ion-item>
        <ion-item routerLink="/location">
          <ion-icon name="location-outline"></ion-icon>
          Location
        </ion-item>
        <ion-item routerLink="/faq">
          <ion-icon name="information-circle-outline"></ion-icon>
          FAQ
        </ion-item>
        <ion-item  (click)="authService.confirmSignOut()">
            <ion-icon name="log-out-outline"></ion-icon>
          Logout
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
