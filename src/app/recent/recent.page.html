<ion-header color="brown">
  <ion-toolbar color="brown">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <h5>Track Your Booking<ion-icon name="hourglass-outline"></ion-icon></h5>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="title ion-padding">
    <h2 class="font-bold">Ongoing</h2>
    </div>
  <ion-slides pager="true" [options]="slideOpts" mode="md">
    <ion-slide *ngFor="let post of posts">
  <ion-card style="border-radius: 10px;" mode="md">
    <ion-item lines="full">
      <ion-icon id="div1" name="hourglass-outline" slot="start" color="danger"></ion-icon>
      <ion-label><b>{{ post.book_status }}</b></ion-label>
    </ion-item>
  
    <ion-card-content mode="md">
      <ion-item lines="none">
        <ion-label>
      <b>Name: </b> {{ post.userName }}
    </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label style="font-size: x-large;">
      <b><ion-icon name="time-outline"></ion-icon> </b> {{ post.pickTime }}
    </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label style="font-size: x-large;">
      <b><ion-icon name="calendar-outline"></ion-icon> </b>  {{ post.pickDate }}
    </ion-label>
    </ion-item>
    <ion-item lines="none">
    <ion-label>
      <b>Services: </b> {{ post.services }}
    </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-button slot="end" (click)="deletePost(post.id)">Cancel Booking <ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  </ion-slide>
  </ion-slides>
    <h2 style="font-family: 'Merriweather', serif; color: #fff;" class="ion-padding">Completed</h2>
    <ion-item lines="none" style="border-radius: 15px;" *ngFor="let c of comp">
      <ion-item lines="none" [routerLink]="['/comp-details', c.id]">
      <ion-avatar slot="start">
        <img src="assets/completed.png">
      </ion-avatar>
      <ion-label>
      <h2><b>{{ c.services }}</b></h2>
        <h3>{{ c.pickDate }}</h3>
      </ion-label>
    </ion-item>
    </ion-item>
</ion-content>
